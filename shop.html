<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина | Магазин обуви</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./js/auth.js"></script>
    <script src="./js/modal.js"></script>
    <script src="./js/cart.js"></script>
      <script src="./js/products.js"></script>
    <script src="./js/slider.js"></script>
     <script src="./js/show.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html">Главная</a>
            <a href="shop.html">Магазин</a>
             <a href="about.html">О нас</a>
            <div id="auth-links">
                <a href="#" id="login-btn">Войти</a>
                <a href="#" id="logout-btn" style="display: none;">Выйти</a>
                 <a href="#" id="feedback-btn">Обратная связь</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="cart-items">
            <h2>Ваши товары в корзине</h2>
            <div class="product-grid" id="cart-product-grid">
                <!-- Сюда будут добавляться карточки товаров из корзины -->
            </div>
            <div id="cart-empty-message" style="display: none;">Корзина пуста.</div>
           <div id="cart-total-container" style="display: none;">
               <h3 >Общая стоимость: <span id="cart-total">0</span> руб.</h3>
           </div>
        </section>

        <section class="checkout-form">
            <h2>Оформление заказа</h2>
            <form id="checkout-form">
                <input type="text" id="name" placeholder="Ваше имя" required>
                <input type="email" id="email" placeholder="Ваш email" required>
                <input type="tel" id="phone" placeholder="Ваш номер телефона" required>
                <textarea id="address" placeholder="Адрес доставки" required></textarea>
                <button type="submit" id="checkout-submit-btn">Оформить заказ</button>
            </form>
        </section>

    </main>

    <footer>
        <div class="container">
            <p>© 2023 Магазин обуви. Все права защищены.</p>
            <p>Контакт: info@example.com</p>
        </div>
    </footer>
      <!-- Модальные окна -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2>Авторизация</h2>
            <input type="text" id="login-username" placeholder="Имя пользователя">
            <input type="password" id="login-password" placeholder="Пароль">
            <button id="login-submit-btn">Войти</button>
            <button id="register-btn">Регистрация</button>
        </div>
    </div>
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2>Регистрация</h2>
            <input type="text" id="register-username" placeholder="Имя пользователя">
            <input type="password" id="register-password" placeholder="Пароль">
            <button id="register-submit-btn">Зарегистрироваться</button>
        </div>
    </div>
     <div id="shopping-list-modal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2>Список покупок</h2>
            <ul id="shopping-list-items"></ul>
             <button id="go-to-cart-btn" style="position: absolute; bottom: 10px; right: 10px;">Перейти в корзину</button>
        </div>
    </div>
     <div id="feedback-modal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2>Обратная связь</h2>
            <textarea id="feedback-message" placeholder="Ваше сообщение"></textarea>
            <button id="feedback-submit-btn">Отправить</button>
        </div>
    </div>
</body>
</html>
