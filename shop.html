<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин | Магазин обуви</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./js/auth.js"></script>
    <script src="./js/modal.js"></script>
    <script src="./js/cart.js"></script>
      <script src="./js/products.js"></script>
    <script src="./js/slider.js"></script>
     <script src="./js/show.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html">Главная</a>
            <a href="shop.html">Магазин</a>
             <a href="about.html">О нас</a>
            <div id="auth-links">
                <a href="#" id="login-btn">Войти</a>
                <a href="#" id="logout-btn" style="display: none;">Выйти</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="product-list">
            <h2>Наш ассортимент</h2>
            <table class="product-table">
                <thead>
                    <tr>
                        <th>Изображение</th>
                        <th>Название</th>
                        <th>Цена</th>
                        <th>Описание</th>
                        <th>Действие</th>
                    </tr>
                </thead>
                <tbody id="product-table-body">
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© 2023 Магазин обуви. Все права защищены.</p>
             <p>Контакт: info@example.com</p>
        </div>
    </footer>
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2>Авторизация</h2>
            <input type="text" id="login-username" placeholder="Имя пользователя">
            <input type="password" id="login-password" placeholder="Пароль">
            <button id="login-submit-btn">Войти</button>
            <button id="register-btn">Регистрация</button>
        </div>
    </div>
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2>Регистрация</h2>
            <input type="text" id="register-username" placeholder="Имя пользователя">
            <input type="password" id="register-password" placeholder="Пароль">
            <button id="register-submit-btn">Зарегистрироваться</button>
        </div>
    </div>
      <div id="shopping-list-modal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2>Список покупок</h2>
            <ul id="shopping-list-items"></ul>
        </div>
    </div>
    <div id="feedback-modal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2>Обратная связь</h2>
            <textarea id="feedback-message" placeholder="Ваше сообщение"></textarea>
            <button id="feedback-submit-btn">Отправить</button>
        </div>
    </div>
</body>
</html>
