<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
<header>
    <div class="logo-container">  
    <img src="./assets/logo.png" alt="Логотип" class="logo">
  </div>
    <div class="container">
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="shop.html">Магазин</a></li>
                <li><a href="about.html">Почему мы</a></li>
                <li><a href="cart.html" id="cart-link" style="display: none;">Список покупок</a></li>
            </ul>
        </nav>
        <div class="auth">
            <form id="auth-form">
                <input type="text" id="username" placeholder="Имя пользователя" required>
                <input type="password" id="password" placeholder="Пароль" required>
                <button type="submit">Войти</button>
                <button id="register-button">Регистрация</button>
            </form>
            <button id="logout-button" style="display: none;">Выйти</button>
        </div>
    </div>
</header>

<main>
    <section class="register">
        <h2>Регистрация</h2>
        <div class="container register-container">
            <form id="register-form">
                <div class="form-group">
                    <label for="reg-username">Имя пользователя:</label>
                    <input type="text" id="reg-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Пароль:</label>
                    <input type="password" id="reg-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="reg-password-confirm">Подтверждение пароля:</label>
                    <input type="password" id="reg-password-confirm" name="password_confirm" required>
                </div>
                <button type="submit">Зарегистрироваться</button>
            </form>
        </div>
    </section>
</main>

      <p>г. Москва, ул. Пушкина, д. 10</p>
    </div>
  </footer>
<script src="scripts/utils.js"></script>
<script src="scripts/auth.js"></script>
<script type="module" src="scripts/main.js"></script>
<script src="scripts/register.js"></script>
</body>
</html>
